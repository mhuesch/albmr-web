<div id="albmr-app" class="container-fluid">
  <div class="row-fluid">
    <div>

      <ul id="holder-list">
        <li ng-repeat="holder in holders" ng-class="{active: holder.active, inactive: !holder.active}">
            <span class="album">{{holder.album.name}}</span>
        </li>
      </ul>

    </div>
  </div>
</div>
